name: Lint HTML and CSS

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install djLint
        run: pip install djlint

      - name: Lint HTML with djLint
        run: djlint app/templates

      - name: Lint CSS
        run: npx stylelint "app/static/**/*.css"

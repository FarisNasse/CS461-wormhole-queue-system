name: Lint & Test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install ruff black pytest

      - name: Run Black (check only)
        run: black --check .

      - name: Run Ruff
        run: ruff check .

      - name: Run Tests
        run: pytest -vv

{% extends "base.html" %}
{% block content %}
    <div class="page">
        <div class="section generic">
            <br />
            <h2>
                Ticket Archive
            </h2>
            <p>
                <table style="display:inline-block; vertical-align: top;">
                    <tr>
                        <th>
                            Closed Tickets CSV
                        </th>
                    </tr>
                    <tr>
                        <td>
                            {% if csv_exists %}
                                <a href="{{ url_for('views.download_closed_tickets') }}">closed_tickets.csv</a>
                                <form id="delete-csv" action="{{ url_for('views.delete_closed_tickets') }}" method="post" style="display:inline-block; margin-left:10px;">
                                    <button type="submit" onclick="return confirm('Delete closed_tickets.csv? This cannot be undone.')">Delete File</button>
                                </form>
                            {% else %}
                                <span>No closed tickets file yet.</span>
                            {% endif %}
                        </td>
                    </tr>
                </table>
            </p>
        </div>
    </div>
{% endblock %}

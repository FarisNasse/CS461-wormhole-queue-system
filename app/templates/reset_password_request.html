{% extends "base.html" %}
{% block scripts %}
    <script src="{{ url_for('static', filename='js/formHelper.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('reset-request-form');
            form.addEventListener('submit', function(e) {
                submitFormAsJSON(e, '/api/reset_password_request',
                    function(data) {
                        window.location.href = '/assistant-login';
                    },
                    function(data) {
                        const errorMsg = data.error || 'Failed to process reset request';
                        alert('Error: ' + errorMsg);
                    }
                );
            });
        });
    </script>
{% endblock %}
{% block content %}
    <div class="page">
        <div class="section generic">
            <br />
            <h2>
                Reset Password
            </h2>
            <form id="reset-request-form">
                <p>
                    <label for="email">Email</label>
                    <br>
                    <input id="email" name="email" size="64" type="email" required>
                </p>
                <p>
                    <button type="submit">Request Reset</button>
                </p>
            </form>
        </div>
    </div>
{% endblock %}

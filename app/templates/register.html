{% extends "base.html" %}
{% block scripts %}
    <script src="{{ url_for('static', filename='js/formHelper.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('register-form');
            form.addEventListener('submit', function(e) {
                submitFormAsJSON(e, '/api/users_add_json',
                    function(data) {
                        window.location.href = '/user_list';
                    },
                    function(data) {
                        const errorMsg = data.error || 'Failed to create user';
                        alert('Error: ' + errorMsg);
                    }
                );
            });
        });
    </script>
{% endblock %}
{% block content %}
    <div class="page">
        <div class="section generic">
            <h1>
                New User Registration
            </h1>
            <form id="register-form" novalidate>
                <p>
                    <label for="username">Username</label>
                    <br>
                    <input id="username" name="username" size="32" type="text" required>
                </p>
                <p>
                    <label for="email">Email</label>
                    <br>
                    <input id="email" name="email" size="32" type="email" required>
                </p>
                <p>
                    <label for="password">Password</label>
                    <br>
                    <input id="password" name="password" size="32" type="password" required>
                </p>
                <p>
                    <label for="is_admin">Administrator</label>
                    <input id="is_admin" name="is_admin" type="checkbox">
                </p>
                <p>
                    <button type="submit">Create</button>
                </p>
            </form>
        </div>
    </div>
{% endblock %}

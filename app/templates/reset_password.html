{% extends "base.html" %}
{% block scripts %}
    <script src="{{ url_for('static', filename='js/formHelper.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('reset-password-form');
            form.addEventListener('submit', function(e) {
                const token = document.getElementById('token').value;
                const endpoint = '/api/reset_password/' + encodeURIComponent(token);
                
                submitFormAsJSON(e, endpoint,
                    function(data) {
                        window.location.href = '/assistant-login';
                    },
                    function(data) {
                        const errorMsg = data.error || 'Failed to reset password';
                        alert('Error: ' + errorMsg);
                    }
                );
            });
        });
    </script>
{% endblock %}
{% block content %}
    <div class="page">
        <div class="section generic">
            <br />
            <h2>
                Reset Your Password
            </h2>
            <form id="reset-password-form">
                <input id="token" type="hidden" value="{{ token }}">
                <p>
                    <label for="password">Password</label>
                    <br>
                    <input id="password" name="password" size="32" type="password" required>
                </p>
                <p>
                    <label for="password2">Re-enter Password</label>
                    <br>
                    <input id="password2" name="password2" size="32" type="password" required>
                </p>
                <p>
                    <button type="submit">Change Password</button>
                </p>
            </form>
        </div>
    </div>
{% endblock %}

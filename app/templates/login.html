{% extends "base.html" %}

{% block content %}
<div class="page">
    <div class="section create-ticket">
        <h2 style="text-align: center; color: #333;">System Login</h2>
        
        <div id="error-msg" style="color: red; text-align: center; display: none; margin-bottom: 10px;"></div>
        
        <form id="loginForm" align="center">
            <p style="text-align:center">
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username" required style="padding: 5px;">
            </p>
            
            <p style="text-align:center">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required style="padding: 5px;">
            </p>
            
            <p style="text-align:center">
                <button type="submit" style="padding: 8px 16px; background-color: #007bff; color: white; border: none; cursor: pointer;">Sign In</button>
            </p>
        </form>

        <p style="text-align:center">
            <a href="{{ url_for('auth.reset_password_request') }}">Reset Password</a>
        </p>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault(); // Stop the page from reloading
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error-msg');

        // Clear previous errors
        errorDiv.style.display = 'none';
        errorDiv.textContent = '';

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                // Login Success! Redirect to the dashboard
                window.location.href = '/dashboard';
            } else {
                // Show error message from the server (e.g., "Invalid credentials")
                errorDiv.textContent = data.error || 'Login failed';
                errorDiv.style.display = 'block';
            }
        } catch (err) {
            console.error(err);
            errorDiv.textContent = 'Network error. Please try again.';
            errorDiv.style.display = 'block';
        }
    });
</script>
{% endblock %}

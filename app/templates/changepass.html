{% extends "base.html" %}
{% block scripts %}
    <script src="{{ url_for('static', filename='js/formHelper.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('changepass-form');
            form.addEventListener('submit', function(e) {
                submitFormAsJSON(e, '/api/changepass',
                    function(data) {
                        // Redirect to user's page
                        const username = document.getElementById('username').value;
                        window.location.href = '/user/' + encodeURIComponent(username);
                    },
                    function(data) {
                        const errorMsg = data.error || 'Failed to change password';
                        alert('Error: ' + errorMsg);
                    }
                );
            });
        });
    </script>
{% endblock %}
{% block content %}
    <div class="page">
        <div class="section generic">
            <h1>
                Change Password
            </h1>
            <form id="changepass-form" novalidate>
                <p>
                    <label for="username">Username</label>
                    <br>
                    <input id="username" name="username" size="32" type="text" required>
                </p>
                <p>
                    <label for="old_password">Old Password</label>
                    <br>
                    <input id="old_password" name="old_password" size="32" type="password" required>
                </p>
                <p>
                    <label for="password">New Password</label>
                    <br>
                    <input id="password" name="password" size="32" type="password" required>
                </p>
                <p>
                    <label for="password2">Re-enter New Password</label>
                    <br>
                    <input id="password2" name="password2" size="32" type="password" required>
                </p>
                <p>
                    <button type="submit">Change Password</button>
                </p>
            </form>
        </div>
    </div>
{% endblock %}

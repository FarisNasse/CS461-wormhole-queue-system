{% extends "base.html" %}

{% block title %}Live Queue{% endblock %}

{% block content %}
<div class="page live-queue-page">

    <h1 class="page-title" style="text-align: center;">Open Tickets</h1>
    <hr>

    <div id="queue-container">
        <table id="queue-table" style="width:100%; text-align:center;">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Name</th>
                    <th>Table</th>
                    <th>Class</th>
                </tr>
            </thead>
            <tbody id="queue-body">
                <!-- Rows inserted dynamically -->
            </tbody>
        </table>
    </div>

    <p align="center">Last Refresh Time: <span id="refresh_time"></span></p>

</div>
{% endblock %}

{% block scripts %}
<script>
    async function loadQueue() {
        try {
            const response = await fetch("{{ url_for('api.opentickets') }}");
            const tickets = await response.json();

            const tbody = document.getElementById("queue-body");
            tbody.innerHTML = ""; // Clear table

            tickets.forEach((ticket, index) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${ticket.student_name}</td>
                    <td>${ticket.table}</td>
                    <td>${ticket.physics_course}</td>
                `;

                tbody.appendChild(row);
            });

            // Update timestamp
            const now = new Date();
            document.getElementById("refresh_time").textContent =
                now.toLocaleTimeString();

        } catch (error) {
            console.error("Error loading queue:", error);
        }
    }

    // Refresh every 3 seconds
    setInterval(loadQueue, 3000);

    // Load immediately on page load
    loadQueue();
</script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Live Queue</title>
        <link rel="stylesheet" href="../static/styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>

    <body>
        <header id="live-queue-header">

            <nav class="nav-bar">
                <ul>
                    <li>
                        <a href="{{ url_for('auth.index') }}">Home Page</a>
                    </li>
                    <li>
                        <a href="{{ url_for('tickets.createticket') }}">
                            Submit Help Request
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('tickets.livequeue') }}">
                            Live Queue
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('auth.assistant_login') }}">Wormhole Assistants</a>
                    </li>
                </ul>
            </nav>

        </header>

        <h2>Live Queue</h2>

        <div id="queue-container">
            <table id="queue-table">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Name</th>
                        <th>Table</th>
                        <th>Class</th>
                    </tr>
                </thead>
                <tbody id="queue-body">
                    <!-- Queue entries dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Live Queue Update Script -->
        <script>
            async function loadQueue() {
                try {
                    const response = await fetch("/api/opentickets");
                    const tickets = await response.json();

                    const tbody = document.getElementById("queue-body");
                    tbody.innerHTML = ""; // Clear current rows

                    tickets.forEach((ticket, index) => {
                        const row = document.createElement("tr");

                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${ticket.student_name}</td>
                            <td>${ticket.table}</td>
                            <td>${ticket.physics_course}</td>
                        `;

                        tbody.appendChild(row);
                    });

                } catch (error) {
                    console.error("Error loading queue:", error);
                }
            }

            // Refresh queue every 3 seconds
            setInterval(loadQueue, 3000);

            // Load immediately on page load
            loadQueue();
        </script>

    </body>
</html>

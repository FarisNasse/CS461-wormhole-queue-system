{% extends "base.html" %}

{% block title %}Live Queue | The Wormhole{% endblock title %}

{% block content %}

    <h2>Live Queue</h2>

        <div id="queue-container">
            <table id="queue-table">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Name</th>
                        <th>Table</th>
                        <th>Class</th>
                    </tr>
                </thead>
                <tbody id="queue-body">
                    <!-- Queue entries dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Live Queue Update Script -->
        <script>
            async function loadQueue() {
                try {
                    const response = await fetch("/api/opentickets");
                    const tickets = await response.json();

                    const tbody = document.getElementById("queue-body");
                    tbody.innerHTML = ""; // Clear current rows

                    tickets.forEach((ticket, index) => {
                        const row = document.createElement("tr");

                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${ticket.student_name}</td>
                            <td>${ticket.table}</td>
                            <td>${ticket.physics_course}</td>
                        `;

                        tbody.appendChild(row);
                    });

                } catch (error) {
                    console.error("Error loading queue:", error);
                }
            }

            // Refresh queue every 3 seconds
            setInterval(loadQueue, 3000);

            // Load immediately on page load
            loadQueue();
        </script>

{% endblock content %}

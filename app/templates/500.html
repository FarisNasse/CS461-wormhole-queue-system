{% extends "base.html" %}

{% block title %}Unexpected Error{% endblock %}

{% block content %}

<div style="display:flex; justify-content:center; margin-top:4rem;">
    <div style="
        background:white;
        padding:2rem;
        border-radius:10px;
        width:400px;
        text-align:center;
        box-shadow:0 4px 6px rgba(0,0,0,0.1);
    ">

        <h1 style="font-size:64px; margin:0; color:#e74c3c;">
            500
        </h1>

        <h2 style="margin-top:0.5rem; color:#333;">
            Unexpected Error
        </h2>

        <p style="font-size:18px; color:#555; margin-top:1rem;">
            Something went wrong on our end.<br>
            Please contact the system administrator.
        </p>

        <p style="margin-top:1.5rem;">
            <a href="{{ url_for('auth.index') }}" style="color:#3498db; font-weight:bold; text-decoration:none;">
                Return to Home
            </a>
        </p>

    </div>
</div>

{% endblock %}

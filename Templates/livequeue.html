{% extends "base.html" %}

{% block scripts %}
    <script src="{{ url_for('static', filename='jquery/jquery-4.3.1.js') }}"></script>
    <!--<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.js"></script>-->
    <script src="{{ url_for('static', filename='socketio/socket.io.js') }}"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>-->
    <script src="{{ url_for('static', filename='js/livequeue.js') }}"></script>
{% endblock %}


{% block content %}
<div class="page">
    <div class="section live-queue">
        <h1 style="text-align:center">Open Tickets</h1>
        <!--
        <form id="refresh" method='POST' action='#'>
            <input type='submit' value='Refresh'>
        </form>
        -->
        <hr>
        <table id="tickets" style="width: 100%; text-align: center">
            <tr>
                <th>Index</th>
                <th>Name</th>
                <th>Table</th>
                <th>Class</th>
            </tr>
        </table>
        <!--
        <hr>
        <h1>Term Log</h1>
        <ul id="log"></ul>
        -->
    </div>
</div>
<p align="center">Last Refresh Time: <span align="center" id="refresh_time"></span></p>
{% endblock %}

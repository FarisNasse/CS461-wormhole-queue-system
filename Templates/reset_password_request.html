<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Password Reset</title>
</head>

{% extends "base.html" %}

{% block content %}
<div class="page"><div class="section Generic">
        <br />
        <h2>Reset Password</h2>
        <form action="" method="post">
                {{ form.hidden_tag() }}
                <p>
                        {{ form.email.label }} <br>
                        {{ form.email(size=64) }} <br>
                        {% for error in form.email.errors %}
                        <span style="color: red;">[{{ error }}]</span>
                        {% endfor %}
                </p>
                <p>{{ form.submit() }}</p>
</div></div>
{% endblock %}
